 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
</head>

<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" placeholder="Enter City Name" />
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <ul class="suggestions-list"></ul>
        <div class="city-date-section">
            <h2 class="city"></h2>
            <p class="date"></p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text"></span>
            </div>
            <div class="temp"></div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed"></h3>
                     <p class="wind-label"></p>
                  </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity"></h3>
                   <p class="humidity-label"></p>
                 </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance"></h3>
                </div>
            </div>
        </div> 
    </div>


    <div class="error-message">
    </div>

<div class="f5">
   <center> <h1 class="f-City"><i><b></b></i></h1></center>
    <table>
        <thead>
            <tr>
                <th>  </th>
                <th>  </th>
                <th> </th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="weather.js"></script>
</body>

</html>
